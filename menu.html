    :root {

      --accent-color: #cfa93f;

      --neon-blue: #00bfff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      backdrop-filter: blur(8px);
    }

    header h1 {
      color: var(--accent-color);
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 1.2rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: var(--accent-color);
    }

     .hero {
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      margin-top: 64px;
      position: relative;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .hero-bg.active {
      opacity: 1;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-size: 3rem;
      color: var(--accent-color);
      text-shadow: 0 0 15px var(--neon-pink);
    }

    .hero p {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: var(--text-color);
      text-shadow: 0 0 8px var(--neon-blue);
    }
    
    .logo-text {
      text-decoration: none;
      color: inherit;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: -4rem auto 4rem; /* overlap hero */
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .search-bar {
      flex: 1 1 320px;
    }

    .search-bar input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #101022;
      color: var(--text-color);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }

    .categories {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .categories button {
      background: none;
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      padding: 0.4rem 0.9rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 0.9rem;
    }

    .categories button.active,
    .categories button:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
    }

    .menu-item {
      background: #121224;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      min-height: 320px;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .menu-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .menu-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .menu-item-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex: 1;
    }

    .menu-item-content h3 {
      color: var(--accent-color);
      margin-bottom: 0.25rem;
      font-size: 1.05rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }

    .menu-item-content .title-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
    }

    .menu-item-content p {
      font-size: 0.92rem;
      color: #cfcfcf;
      line-height: 1.4;
      margin-bottom: 0.6rem;
      flex: 1;
    }

    .price {
      font-weight: 700;
      color: var(--text-color);
      background: rgba(0,0,0,0.2);
      padding: 0.45rem 0.6rem;
      border-radius: 8px;
      text-align: right;
      align-self: flex-end;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .category-header {
      color: #bbb;
      font-weight: 600;
      margin: 1.2rem 0 0.6rem 0;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #0e0b1c;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid #222;
      margin-top: 3rem;
    }

    @media (max-width: 860px) {
      .hero h2 { font-size: 2rem; }
      .menu-item { min-height: 300px; }
    }

    @media (max-width: 600px) {
      header { flex-direction: column; gap: 0.5rem; padding: 0.75rem 1rem; }
      .hero { height: 45vh; margin-top: 56px; }
      main { margin-top: -2.5rem; padding: 1rem; }
    }

    /* JavaScript Functions */
    const menuGrid = document.getElementById('menuGrid');
    const searchInput = document.getElementById('search');
    const categoriesDiv = document.getElementById('categories');
    const categories = ["All", ...new Set(menuItems.map(i => i.category))].sort((a,b) => (a === "All") ? -1 : a.localeCompare(b));
    let activeCategory = "All";

    function formatPrice(n) {
      if (typeof n !== "number") n = Number(n) || 0;
      return 'â‚¦' + n.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function renderCategories() {
      categoriesDiv.innerHTML = "";
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.className = cat === activeCategory ? 'active' : '';
        btn.onclick = () => {
          activeCategory = cat;
          renderMenu();
          renderCategories();
          menuGrid.scrollIntoView({ behavior: 'smooth', block: 'start' });
        };
        categoriesDiv.appendChild(btn);
      });
    }

    function renderMenu() {
      const q = searchInput.value.trim().toLowerCase();
      const filtered = menuItems.filter(item => {
        const matchesCategory = activeCategory === "All" || item.category === activeCategory;
        const matchesSearch = !q || item.name.toLowerCase().includes(q) || (item.description && item.description.toLowerCase().includes(q));
        return matchesCategory && matchesSearch;
      });

      if (filtered.length === 0) {
        menuGrid.innerHTML = '<p style="color:#bbb; grid-column:1/-1; text-align:center;">No menu items found.</p>';
        return;
      }

      menuGrid.innerHTML = filtered.map(item => `
        <div class="menu-item" data-category="${item.category}">
          <img src="${item.image}" alt="${escapeHtml(item.name)}">
          <div class="menu-item-content">
            <div class="title-row">
              <h3>${escapeHtml(item.name)}</h3>
            </div>
            <p>${escapeHtml(item.description || '')}</p>
            <div class="price">${formatPrice(item.price)}</div>
          </div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      return String(text)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    searchInput.addEventListener('input', () => {
      renderMenu();
    });

    renderCategories();
    renderMenu();
    // Hero Background Slideshow - Changes every 5 seconds
    const heroBackgrounds = document.querySelectorAll('.hero-bg');
    let currentBg = 0;

    function changeHeroBackground() {
      heroBackgrounds[currentBg].classList.remove('active');
      currentBg = (currentBg + 1) % heroBackgrounds.length;
      heroBackgrounds[currentBg].classList.add('active');
    }

    setInterval(changeHeroBackground, 5000); // Change every 5 seconds
